<p>
    purchase-order-list works!
</p>

<gx-split-container [splitterDistance]="0" showSplitter panel1MinSize=0 collpasePanel=1 cdkTrapFocus borderStyle='border' [panel1Style]="{ color: 'black' }" height=550>
    <gx-split-container-item panelType="panel1">
    </gx-split-container-item>
    <gx-split-container-item panelType="panel2">
        <gx-split-container orientation=2 collpasePanel='2'>
            <gx-split-container-item panelType="panel1">
                <div class="example-container mat-elevation-z8">
                    <mat-table #table [dataSource]="dataSource" matSort>
                        <ng-container *ngFor="let colDef of columns">
                            <ng-container [matColumnDef]="colDef.name">
                                <mat-header-cell mat-sort-header *matHeaderCellDef>
                                    <span style="flex:1;background-color:#d3d3d3">{{colDef.title}}</span>
                                </mat-header-cell>
                                <mat-cell *matCellDef="let element;let idx = index;let even = even;let odd = odd;">
                                    {{element[colDef.name].day}}
                                    <!-- <div>{{element[colDef.name].year}}年{{element[colDef.name].month}}月{{element[colDef.name].rem}}</div> -->
                                </mat-cell>
                            </ng-container>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                </div>

            </gx-split-container-item>
            <gx-split-container-item panelType="panel2">Panel3内容</gx-split-container-item>
        </gx-split-container>
    </gx-split-container-item>
</gx-split-container>
