<td *ngFor="let col of columns" [ngStyle]="col.style" [class]="col.styleClass" [attr.colspan]="col.colspan" [attr.rowspan]="col.rowspan" [ngClass]="{'ui-state-default':true}" [style.display]="col.hidden ? 'none' : 'table-cell'">
    <span class="ui-column-footer" *ngIf="!col.footerTemplate">{{col.footer}}</span>
    <span class="ui-column-footer" *ngIf="col.footerTemplate"><dt-columnFooterTemplateLoader [column]="col"></dt-columnFooterTemplateLoader></span>
    <span class="ui-column-footer" *ngIf="col.footerComponent">
         <ng-container *gxComponentOutlet="col.footerComponent;context:{ 'col': col,'datatable':dt} "></ng-container>
    </span>
</td>
