<div [ngClass]="{'ui-dialog ui-confirmdialog ui-widget ui-widget-content ui-corner-all ui-shadow':true,'ui-dialog-rtl':rtl}" [style.display]="visible ? 'block' : 'none'" [style.width.px]="width" [style.height.px]="height" (mousedown)="moveOnTop()" [@dialogState]="visible ? 'visible' : 'hidden'">
    <div class="ui-dialog-titlebar ui-widget-header ui-helper-clearfix ui-corner-top">
        <span class="ui-dialog-title" *ngIf="header">{{header}}</span>
        <a *ngIf="closable" [ngClass]="{'ui-dialog-titlebar-icon ui-dialog-titlebar-close ui-corner-all':true}" href="#" role="button" (click)="hide($event)">
            <span class="fa fa-fw fa-close"></span>
        </a>
    </div>
    <div class="ui-dialog-content ui-widget-content">
        <i [class]="icon"></i>
        <span class="ui-confirmdialog-message">{{message}}</span>
    </div>
    <div *ngIf="footer" class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <ng-content select="p-footer"></ng-content>
    </div>
    <div *ngIf="!footer" class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
        <button *ngIf="rejectVisible" type="button" gxButton [icon]="rejectIcon" [label]="rejectLabel" (click)="reject()"></button>
        <button *ngIf="acceptVisible" type="button" gxButton [icon]="acceptIcon" [label]="acceptLabel" (click)="accept()"></button>
    </div>
</div>
