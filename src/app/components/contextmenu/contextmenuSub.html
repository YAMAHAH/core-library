<ul [ngClass]="{'ui-helper-reset':root, 'ui-widget-content ui-corner-all ui-helper-clearfix ui-menu-child ui-shadow':!root}" class="ui-menu-list" (click)="listClick($event)">
    <ng-template ngFor let-child [ngForOf]="(root ? item : item.items)">
        <li *ngIf="child.separator" class="ui-menu-separator ui-widget-content">
            <li *ngIf="!child.separator" #item [ngClass]="{'ui-menuitem ui-widget ui-corner-all':true,'ui-menu-parent':child.items,'ui-menuitem-active':item==activeItem}" (mouseenter)="onItemMouseEnter($event,item,child)" (mouseleave)="onItemMouseLeave($event,item)"
                [style.display]="child.visible === false ? 'none' : 'block'">
                <a *ngIf="!child.routerLink" [href]="child.url||'#'" [attr.target]="child.target" [attr.title]="child.title" (mousedown)="itemMouseDown($event)" (click)="itemClick($event, child)" [ngClass]="{'ui-menuitem-link ui-corner-all':true,'ui-state-disabled':child.disabled}"
                    [ngStyle]="child.style" [class]="child.styleClass">
                    <span class="ui-submenu-icon fa fa-fw fa-caret-right" *ngIf="child.items"></span>
                    <span class="ui-menuitem-icon fa fa-fw" *ngIf="child.icon" [ngClass]="child.icon"></span>
                    <span class="ui-menuitem-text">{{child.label}}</span>
                </a>
                <a *ngIf="child.routerLink" [routerLink]="child.routerLink" [queryParams]="child.queryParams" [routerLinkActive]="'ui-state-active'" [routerLinkActiveOptions]="child.routerLinkActiveOptions||{exact:false}" [attr.target]="child.target" [attr.title]="child.title"
                    (click)="itemClick($event, child)" (mousedown)="itemMouseDown($event)" [ngClass]="{'ui-menuitem-link ui-corner-all':true,'ui-state-disabled':child.disabled}" [ngStyle]="child.style" [class]="child.styleClass">
                    <span class="ui-submenu-icon fa fa-fw fa-caret-right" *ngIf="child.items"></span>
                    <span class="ui-menuitem-icon fa fa-fw" *ngIf="child.icon" [ngClass]="child.icon"></span>
                    <span class="ui-menuitem-text">{{child.label}}</span>
                </a>
                <gx-contextMenuSub class="ui-submenu" [item]="child" *ngIf="child.items"></gx-contextMenuSub>
            </li>
    </ng-template>
</ul>
