<div #toasty id="toasty" [ngClass]="[position]">
    <ng-container *ngFor="let toast of toasts">
        <ng-template *gxHostContainer="toast.componentRef;context:{tag:toast}"></ng-template>
        <ng-container *gxComponentOutlet="toast.componentOutlet;context:{tag:toast};"></ng-container>
        <x-toast *ngIf="!!!toast.elementRef" [toast]="toast" (closeToast)="closeToast(toast)"></x-toast>
    </ng-container>
    <ng-content></ng-content>
</div>
