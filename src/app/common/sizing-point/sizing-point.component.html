<ng-container *ngIf="resizable">
    <div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 90;" (mousedown)="initResize($event,4)"></div>
    <div class="ui-resizable-handle ui-resizable-righttop ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 91;" (mousedown)="initResize($event,2)"></div>
    <div class="ui-resizable-handle ui-resizable-lefttop ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 92;" (mousedown)="initResize($event,8)"></div>
    <div class="ui-resizable-handle ui-resizable-leftbottom ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 93;" (mousedown)="initResize($event,6)"></div>
    <div class="ui-resizable-handle ui-resizable-left ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 94;" (mousedown)="initResize($event,7)"></div>
    <div class="ui-resizable-handle ui-resizable-right ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 95;" (mousedown)="initResize($event,3)"></div>
    <div class="ui-resizable-handle ui-resizable-top ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 96;" (mousedown)="initResize($event,1)"></div>
    <div class="ui-resizable-handle ui-resizable-bottom ui-icon ui-icon-gripsmall-diagonal-se" style="z-index: 97;" (mousedown)="initResize($event,5)"></div>
</ng-container>
