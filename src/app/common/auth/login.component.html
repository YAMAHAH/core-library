<div style="display: flex; width:100%">

    <form #f="ngForm" (ngSubmit)="login($event,f)" style="display: flex; width:100%;flex-direction: column;justify-content: center;align-items: center; align-content: center;">
        <div ngModelGroup="credentials" #ngName="ngModelGroup" class="form-group" style="margin-top: 15px;width:80%; display:flex;flex-direction: column;flex: 1;">
            <label for="username">用户</label>
            <input type="text" id='username' name='username' ngModel required class="form-control" placeholder="Username">
            <label for="password">密码</label>
            <input type="password" name='password' ngModel required class="form-control" placeholder="Password">
        </div>
        <div style="display:flex;justify-content:center; align-items:Center; height:60px;">
            <button type="submit" class="btn btn-default btn-primary">登录</button>
            <div style="width:60px;"></div>
            <button (click)="signup($event)" class="btn btn-success">注册</button>
        </div>
        <div style="display:flex;justify-content:center;height:60px; align-items:Center;flex: 0 0 auto ;align-content: center;">
            <a [routerLink]="['/mobile']">MobileHome</a>
            <div style="width:60px;"></div>
            <a [routerLink]="['/pc']">PCHome</a>
        </div>
    </form>
</div>
