<x-pageloading style="display:flex;flex:1 0 100%;" #loading disabledLoading="true" (hideBefore)="remove_loading()" (showBefore)="show_loading()" tip="报表加载中..." tipColor="#108ee9">
    <iframe (load)="onLoad($event)" [attr.src]="reportSrc" frameborder="0" allowTransparency="true" [style.visibility]="silent ? 'hidden' : 'visible'" style="flex:1 0 100%;width:100%;height:100%;" #pdfPlugin></iframe>
    <div class="pageload-overlay" [class.show]="showOverlay">
        <div #loader_container_ref id="loader_container">
            <div id="loader">
                <div align="center">正在为你打开报表<br/>请耐心等待...</div>
                <div id="loader_bg">
                    <div #progress_ref id="progress"></div>
                </div>
            </div>
        </div>
    </div>
</x-pageloading>
